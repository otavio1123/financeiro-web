<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Perfil</title>
  <link rel="stylesheet" href="perfil.css" />
</head>
<body>
  <div class="container">
    <h1>Meu Perfil</h1>

    <!-- FOTO DE PERFIL -->
    <div class="foto-perfil">
      <label for="upload-foto" title="Alterar Foto">
        <!-- FOTO PADRÃO – será trocada pelo JS se existir foto no banco -->
        <img 
          src="fotos/foto-perfil.png" 
          alt="Foto de Perfil" 
          id="imagem-perfil" 
        />
      </label>

      <!-- Input escondido que envia foto real -->
      <input 
        type="file" 
        id="upload-foto" 
        accept="image/*" 
        style="display: none;" 
      />
    </div>

    <!-- FORMULÁRIO -->
    <form id="form-perfil">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required />

      <label for="email">Email:</label>
      <input type="email" id="email" disabled />

      <!-- ===================== -->
      <!-- BLOCO DE ALTERAR SENHA -->
      <!-- ===================== -->
      <h2>Alterar senha</h2>

      <!-- 1º passo: confirmar senha atual -->
      <label for="senhaAtual">Senha atual:</label>
      <div class="linha-senha-atual">
        <input 
          type="password" 
          id="senhaAtual" 
          placeholder="Digite sua senha atual"
        />
        <button type="button" id="btn-confirmar-senha">
          Confirmar
        </button>
      </div>

 <div id="bloco-nova-senha" class="hidden">
  <label for="novaSenha">Nova senha:</label>
  <input 
    type="password" 
    id="novaSenha" 
    placeholder="Nova senha"
  />

  <label for="confirmarNovaSenha">Confirmar nova senha:</label>
  <input 
    type="password" 
    id="confirmarNovaSenha" 
    placeholder="Digite a nova senha novamente"
  />

  <button type="button" id="btn-confirmar-nova-senha" class="btn-nova-senha">
    Confirmar nova senha
  </button>
</div>


      <div class="botoes">
        <button type="submit">Salvar Alterações</button>
        <button type="button" id="btn-voltar">Voltar</button>
        <button type="button" id="btn-logout">Logout</button>
        <button type="button" id="btn-excluir">Excluir Conta</button>
      </div>
    </form>

    <p id="mensagem" class="mensagem"></p>
  </div>

  <script src="perfil.js"></script>
</body>
</html>
