<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financeiro - Tela Principal</title>
  <link rel="stylesheet" href="telaprincipal.css" />
</head>

<body>
  <!-- ===============================
       Cabeçalho com ícones flutuantes
  ================================ -->
  <header class="cabecalho">
    <h1>FinanceiroWeb</h1>
  </header>

  <div class="icones">
    <img src="../public/fotos/adicionar.png" id="btn-adicionar">
    <img src="../public/fotos/remover.png" id="btn-remover">
    <img src="../public/fotos/perfil.png" id="btn-perfil">
  </div>

  <!-- ===============================
       Gráfico mensal
  ================================ -->
  <section class="grafico-section">
    <h2>Gastos Mensais</h2>
    <canvas id="graficoGastos"></canvas>
  </section>

  <!-- ===============================
       Navegação entre meses
  ================================ -->
  <section class="navegacao-mes">
    <button id="mes-anterior" aria-label="Mês anterior">◀</button>
    <span id="mes-atual">Outubro 2025</span>
    <button id="mes-seguinte" aria-label="Próximo mês">▶</button>
  </section>

  <!-- ===============================
       Lista de gastos
  ================================ -->
  <main id="lista-gastos">
    <!-- Os gastos serão renderizados aqui via JS -->
  </main>

  <!-- ===============================
       Modal: Adicionar Gasto
  ================================ -->
  <div id="modal-adicionar-gasto" class="modal-escondido" aria-hidden="true">
    <div class="modal-conteudo">
      <h2>Adicionar Gasto</h2>
      <form id="form-adicionar-gasto">
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" required>
          <option value="">Selecione</option>
          <option value="Alimentação">Alimentação</option>
          <option value="Transporte">Transporte</option>
          <option value="Lazer">Lazer</option>
          <option value="Outros">Outros</option>
        </select>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" placeholder="Opcional" />

        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" name="valor" min="0.01" step="0.01" required />

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required />

        <div class="botoes">
          <button type="submit">Adicionar</button>
          <button type="button" id="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ===============================
       Modal: Remover Gastos
  ================================ -->
  <div id="modal-remover-gasto" class="modal-escondido" aria-hidden="true">
    <div class="modal-conteudo">
      <h2>Remover Gastos</h2>
      <div id="lista-remover-gastos">
        <!-- Gastos serão carregados via JS -->
      </div>
      <div class="botoes">
        <button id="btn-voltar-remover">Voltar</button>
      </div>
    </div>
  </div>

  <!-- ===============================
       Rodapé com Política
  ================================ -->
  <footer class="rodape">
    <p>
      <a href="politica.html" target="_blank">Política de Privacidade</a>
    </p>
  </footer>

  <!-- ===============================
       Scripts
  ================================ -->
  <!-- ===============================
       Scripts
  ================================ -->
<script src="libs/chart.js"></script>
<script src="config.js"></script>
<script src="telaprincipal.js"></script>
</body>
</html>
